<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/apercu" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    
    <main class="main">
    <section class="scores">
        <div class="bghead">
            <h2>Recent scores</h2>
            <button type="button"  id="btn-refresh"><i class="fa-solid fa-arrow-rotate-right"></i>Refresh </button>
        </div>
        
        <div class="bdList">
            <ol id="list">
                
            </ol>
          
        </div>
    </section>

    <section class="bdAdd">
        <h2>Add your score</h2>
        <form>
            <input class="name" type="text" placeholder="Your Name"/>
            <input class="score" type="text" placeholder="Your Score"/>
            <input class="add" type="button" value="Submit"/>
            <p class="validation">Please add  board name and score</p>
        </form>
    </section>
    <script type="module" src="index.js"></script>
</main>
</body>
</html>
