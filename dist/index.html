<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    
    <main class="main">
    <section class="scores">
        <div class="bghead">
            <h2>Recent scores</h2>
            <input type="button" value="Refresh" id="btn-refresh">
        </div>
        
        <div class="bdList">
            <ol id="list">
                
            </ol>
          
        </div>
    </section>

    <section class="bdAdd">
        <h2>Add your score</h2>
        <form>
            <input class="name" type="text" placeholder="Your Name"/>
            <input class="score" type="text" placeholder="Your Score"/>
            <input class="add" type="button" value="Submit"/>
            <p class="validation">Please add  board name and score</p>
        </form>
    </section>
    <script type="module" src="index.js"></script>
</main>
</body>
</html>
